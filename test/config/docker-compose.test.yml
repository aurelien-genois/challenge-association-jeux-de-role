services:
  ajdr-test-db:
    image: postgres:latest
    container_name: ajdr-db-test
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: ajdr_test
    # needed ?
    # volumes:
    #   - ajdr-test:/var/lib/postgresql/data
    ports:
      - 5437:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d ajdr_test"]
      interval: 5s
      timeout: 3s
      retries: 5
