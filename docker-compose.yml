services:
  ajdr-db:
    image: postgres:latest
    container_name: ajdr-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ajdr:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - proxy_default

  ajdr-api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./server.config.ts:/server.config.ts
    container_name: ajdr-api
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL_DOCKER}
      - PORT=3000
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    restart: unless-stopped
    depends_on:
      ajdr-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - proxy_default

volumes:
  ajdr:

networks:
  proxy_default:
    external: true
